<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Area and volume of rectangle</p>
    <script>
      class rectangle {
        constructor(l) {
          this.length = l;
        }
      
      }
      class area extends rectangle {
        constructor(l, b) {
          super(l);
          this.breadth = b;
        }
        calculateArea(){
          return this.length * this.breadth
        }
      }
      class volume extends area {
        constructor(l, b, h) {
          super(l, b);
          this.height = h;
        }
        calculateVolume(){
          return this.length*this.breadth*this.height
        }
      }
    let volume1 = new volume(10,20,30);
    console.log(volume1.calculateVolume());
      
    </script>
  </body>
</html>
